<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8960E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>

  <!-- Building base -->
  <rect x="40" y="60" width="120" height="100" fill="url(#hotelGradient)" rx="8"/>

  <!-- Entrance door -->
  <rect x="85" y="130" width="30" height="30" fill="#2a2a2a" rx="2"/>
  <circle cx="112" cy="145" r="3" fill="#D4AF37"/>

  <!-- Windows - Left section -->
  <rect x="55" y="75" width="18" height="18" fill="#87CEEB" rx="2"/>
  <rect x="55" y="100" width="18" height="18" fill="#87CEEB" rx="2"/>

  <!-- Windows - Center section -->
  <rect x="90" y="75" width="20" height="18" fill="#87CEEB" rx="2"/>
  <rect x="90" y="100" width="20" height="18" fill="#87CEEB" rx="2"/>

  <!-- Windows - Right section -->
  <rect x="127" y="75" width="18" height="18" fill="#87CEEB" rx="2"/>
  <rect x="127" y="100" width="18" height="18" fill="#87CEEB" rx="2"/>

  <!-- Roof -->
  <polygon points="30,60 100,20 170,60" fill="#B8960E"/>
  <polygon points="100,20 160,55 100,45" fill="#D4AF37" opacity="0.8"/>
</svg>